<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MemoryGame.css">
    <title>Memory Game</title>
</head>
<body>
    <h1 id="title">Memory Game</h1>
    <div id="gameBoard">
        <button id="greenBtn"></button>
        <button id="redBtn"></button>
        <button id="yellowBtn"></button>
        <button id="blueBtn"></button>
    </div>
    <div class="roundInfoPanel">
        <p id="round">Round: 1/5</p>
        <p id="turnDisplay">Ready to go?</p>
    </div>
    <button id="gameStart">Start</button>
    <script src="MemoryGame.js"></script>
</body>
</html>
